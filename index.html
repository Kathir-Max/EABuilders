<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EA Builders – Enquiry</title>

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== PAGE LAYOUT ===== */
.page {
    display: flex;
    height: 100vh;
}

/* ===== LEFT BANNER ===== */
.banner {
    flex: 70%;
    background: url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c") center / cover no-repeat;
    position: relative;
}

/* Overlay */
.banner::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.25);
}

/* Banner Content */
.banner-content {
    position: absolute;
    top: 60px;
    left: 60px;
    color: #fff;
    z-index: 2;
}

.banner-content h1 {
    font-size: 42px;
    margin: 0;
    font-weight: 700;
}

.banner-content h2 {
    font-size: 22px;
    margin-top: 8px;
    font-weight: 400;
}

/* Offer Badge */
.offer-box {
    margin-top: 30px;
    display: inline-block;
    background: #f5c400;
    color: #000;
    padding: 16px 22px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 6px;
}

/* ===== RIGHT FORM PANEL ===== */
.form-panel {
    flex: 30%;
    background: #8b2f2f;
    color: #fff;
    padding: 25px;
    display: flex;
    flex-direction: column;
}

.form-header {
    text-align: center;
    margin-bottom: 20px;
}

.form-header h3 {
    margin: 0;
    font-size: 18px;
}

.form-header small {
    font-size: 12px;
    opacity: 0.9;
}

/* ===== FORM ===== */
.form-panel input,
.form-panel select {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 4px;
    border: none;
    font-size: 14px;
}

.form-panel input:focus,
.form-panel select:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(255,255,255,0.4);
}

/* Button */
.form-panel button {
    background: #f4b400;
    color: #000;
    border: none;
    padding: 14px;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 10px;
}

.form-panel button:hover {
    background: #d99c00;
}

.call-text {
    text-align: center;
    font-size: 12px;
    margin-top: 15px;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    .page {
        flex-direction: column;
    }

    .banner {
        height: 40vh;
    }

    .form-panel {
        flex: none;
    }
}
</style>
</head>

<body>

</html>
